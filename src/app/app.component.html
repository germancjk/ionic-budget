    <ion-split-pane>

        <!-- init menu -->
        <ion-menu type="overlay">

            <ion-content>

                <ion-grid lines="full" class="bg-color-tertiary" style="padding: 30px 20px 30px 20px;">
                    <ion-row class="bg-color-tertiary">
                        <ion-col text-center>
                            <img src="../assets/wallet.png" style="display: block; margin-left: auto; margin-right: auto;">
                            <ion-text class="px12">Version 1.0.0</ion-text>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-list lines="none" style="margin-top: 30px;">
                    <ion-menu-toggle auto-hide="false">

                        <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
                            <ion-icon color="tertiary" slot="start" name="home" class="px16"></ion-icon>
                            <ion-label>
                                <ion-text class="px14">{{ 'home' | translate }}</ion-text>
                            </ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="['/stats']">
                            <ion-icon color="primary" slot="start" name="stats" class="px16"></ion-icon>
                            <ion-label>
                                <ion-text class="px14">{{ 'stats_title' | translate }}</ion-text>
                            </ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="['/settings']">
                            <ion-icon color="success" slot="start" name="settings" class="px16"></ion-icon>
                            <ion-label>
                                <ion-text class="px14">{{ 'settings' | translate }}</ion-text>
                            </ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="['/settings']">
                            <ion-icon color="warning" slot="start" name="star" class="px16"></ion-icon>
                            <ion-label>
                                <ion-text class="px14">{{ 'rateus' | translate }}</ion-text>
                            </ion-label>
                        </ion-item>

                    </ion-menu-toggle>
                </ion-list>

            </ion-content>

        </ion-menu>
        <!-- end menu -->

        <ion-router-outlet main></ion-router-outlet>

    </ion-split-pane>
</ion-app>

<ion-content>
    <ion-grid padding>
        <ion-row>
            <ion-col size="2">
                <ion-icon color="danger" name="trash" size="large" (click)="itemAlertDelete(item.title)"></ion-icon>
            </ion-col>
            <ion-col text-center>{{ 'detail_title' | translate }}</ion-col>
            <ion-col size="2" text-right>
                <ion-icon name="close" size="large" (click)="closeModal()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card>
        <ion-grid>
            <ion-row padding>
                <ion-col></ion-col>
                <ion-col text-center size="2"><img [src]="item.category | categories: 'iconurl'" alt=""></ion-col>
                <ion-col></ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col text-center>
                    <div class="px24">
                        <ion-text [className]="(item.amount>=0) ? 'text-green' : ''">
                            {{ item.amount | number : '1.2-2' }} â‚¬
                        </ion-text>
                    </div>
                    <div class="px18">{{ item.title | titlecase }}</div>
                    <div class="px16 text-grey">{{ item.date | fixdate }}</div>
                    <div class="px16 text-grey">{{ item.category | categories: 'name' }}</div>
                </ion-col>
                <ion-col size="2"></ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
